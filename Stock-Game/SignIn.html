<body class="body-sign" style="background-color:#5ec57d ;">
  <!-- HTML content goes here -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card">
  <!-- work on how to return the button :)  -->
          <h1 class="card-title text-center title-text onclick="history.go(-1)"> <span id="goBack"
       class="returnIcon" onclick="history.go(-1)" > 
          <i class="fa-solid fa-xmark"></i></span> StockWars </h1>

            <form>
  <div class="form-group">
    <label for="name"></label>
    <input type="text" class="form-control" id="name" placeholder="Name" required>
  </div>
  <div class="form-group" >
    <label for="email"></label>
    <input type="email" class="form-control" id="email" placeholder="Email" required>
  </div>
  <div class="form-group">
    <label for="password"></label>
    <input type="password" class="form-control" id="password" placeholder="Password" required>
  </div>
  <button class="btn btn-primary btn-center">Create Account</button>
  <button type="reset" class="btn btn-primary "> Reset</button>
</form>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
